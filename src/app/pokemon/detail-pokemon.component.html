<div class="row" *ngIf="pokemon">
    <div class=".col s12 m8 offset-m2">
        <h2 class="header center">{{pokemon.name}}</h2>
        <div class="card horizontale hoverable">
            <div class="card-image">
                <img [src]="pokemon.picture"
                     [style.width.px]="imageWidth"
                     [style.margin.px]="imageMargin" />
            </div>
            <div class="card-stacked">
                <div class="card-content">
                    <table class="bordered-striped">
                        <tbody>
                            <tr>
                                <td>Nom</td>
                                <td><strong>{{pokemon.name}}</strong></td>
                            </tr>
                            <tr>
                                <td>Point de vie</td>
                                <td><strong>{{pokemon.hp}}</strong></td>
                            </tr>
                            <tr>
                                <td>Dégats</td>
                                <td><strong>{{pokemon.cp}}</strong></td>
                            </tr>
                            <tr>
                                <td>Types</td>
                                <td><span *ngFor="let type of pokemon.types" class="{{type | pokemonTypeColor}}"></span></td>
                            </tr>
                            <tr>
                                <td>Date de naissance</td>
                                <td><em>{{pokemon.created | date:"dd/MM/yyyy"}}</em></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="card-action">
                    <a (click)=goBack() class="waves-effect waves-light btn my-own-style">Back</a>
                    <a (click)=goEdit(pokemon) class="waves-effect waves-light btn my-own-style">Edit</a>
                    <a (click)=delete(pokemon)>Delete</a>
                </div>
            </div>
        </div>
    </div>
</div>
<h4 *ngIf="!pokemon" class="center">Aucun pokémon trouver</h4>
