<h1 class='center'>Pok√©mons</h1>
<div class='container'>
    <div class="row">
        <div *ngFor='let pokemon of pokemons' class="col s6 m4">
            <div class="card horizontal" (click)="selectPokemon(pokemon)" pokemonBorderCard>
                <div class="card-image">
                    <img [src]="pokemon.picture">
                </div>
                <div class="card-stacked">
                    <div class="card-content">
                        <p>{{ pokemon.name }}</p>
                        <p><small>{{ pokemon.created | date:"dd/MM/yy"}}</small></p>
                        <small *ngFor="let type of pokemon.types" class="{{type | pokemonTypeColor}}">type</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
